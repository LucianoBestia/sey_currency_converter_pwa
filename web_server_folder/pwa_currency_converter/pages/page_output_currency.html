<!DOCTYPE html>
<html lang="en">

<head>
    <title>page_output_currency.html</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="https://github.com/LucianoBestia/new_date_time_units_and_formats">
    <meta name="viewport" content="width = device-width,initial-scale = 1.0" />
    <link rel="stylesheet" href="../css/pwa_currency_converter.css">
</head>
<!--html and layout-->

<body>
    <div class="fixed_header" style="height: 7vh;width: var(--body_width)">
        <div id="div_units_header" style="display: grid;width: var(--body_width);grid-template-columns: 20% 60% 20%; grid-template-rows: 7vh;">
            <div id="div_back">‚Üê</div>
            <div id="div_units_title">Select output currency</div>
            <div id="div_units_base_currency">EUR</div>
        </div>
    </div>
    <div id="div_list_layout" style="position: absolute;width: var(--body_width); top:7vh; display: grid;grid-template-columns: 20% 50% 30%; grid-template-rows: repeat(auto-fill, 7vh);">
        <!--use as template-->
        <div class="class_iso_code" id="div_unit_row_number_counter">
            <!--wt_unit-->EUR</div>
        <div class="class_currency_name">
            <!--wt_name-->euro</div>
        <div class="class_rate">
            <!--wt_rate-->0</div>
        <!--row-->
        <!--end use as template-->
        <!--ignore as template-->
        <div class="class_iso_code">USD</div>
        <div class="class_currency_name">dollar</div>
        <div class="class_rate">0</div>

        <div class="class_iso_code">IRD</div>
        <div class="class_currency_name">india</div>
        <div class="class_rate">0</div>
        <!--end ignore as template-->
    </div>
</body>

</html>
