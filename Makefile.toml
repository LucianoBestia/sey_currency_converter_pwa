# pwa_currency_converter/Makefile.toml
# https://github.com/sagiegurari/cargo-make/blob/master/src/lib/Makefile.stable.toml

[config]
skip_core_tasks = true

[tasks.default]
description = "help for prepared make tasks"
clear = true															   
script= [
"clear",
"echo ",
"echo COMMANDS FOR TASK AUTOMATION:",
"echo    $ clear - clear the screen",
"echo    $ cargo make - list of common commands for task automation",
"echo    $ cargo make tsc - run typescript compiler with tsconfig.json", 
"echo    $ cargo make release - increment version in Cargo.toml and service_worker.js, build release version and copy pkg to web content folder",
"echo Run the web server in a separate terminal: 'cd ~/rustprojects/pwa_currency_converter/web_server_folder/;basic-http-server'",
"echo Run the web app in your browser: 'http://127.0.0.1:4000/pwa_currency_converter/'",
"echo ",
"echo    $ cargo make test - test the test code",
"echo    $ cargo make publish_to_web - automation for publish",
"echo "
]

[tasks.tsc]
description = "tsc with tsconfig.json"
clear = true
script = [
    "clear",
    "echo $ tsc",
    "tsc",
]

[tasks.release]
description = "cargo build release"
clear = true
script = [
    "clear",
    "echo $ lmake_version_from_date",
    "lmake_version_from_date",
    "echo $ lmake_lines_of_code",
    "lmake_lines_of_code",
    "echo $ lmake_cargo_toml_to_md",
    "lmake_cargo_toml_to_md",
    "echo $ cargo fmt",
    "cargo fmt",
    "echo $ wasm-pack build --target web --release",
    "wasm-pack build --target web --release",
    "echo $ \\rsync -a --delete-after pkg/ web_server_folder/pwa_currency_converter/pkg/",
    "\\rsync -a --delete-after pkg/ web_server_folder/pwa_currency_converter/pkg/",
    "echo $ tsc",
    "tsc",
    "echo Finished: Run the web server in a separate terminal: 'cd ~/rustprojects/pwa_currency_converter/web_server_folder/;basic-http-server'",
    "echo Finished: Run the web app in your browser: 'http://127.0.0.1:4000/pwa_currency_converter/'",
]		

# end of release scripts
# end of release scripts
# end of release scripts

[tasks.test]
description = "cargo test"
clear = true
script = [
    "clear",
    "echo $ cargo test",
    "cargo test",
]

[tasks.publish_to_web]
description = "publish to web server"
workspace = false
clear = true
# backslash is the escape character for all other special characters.
# and then another time I have to escape the backslash. So 4 backslash for one backslash.
script = [
    "echo ",
    "echo $ git tag -f -a v${CARGO_MAKE_CRATE_VERSION} -m version_${CARGO_MAKE_CRATE_VERSION}",
    "git tag -f -a v${CARGO_MAKE_CRATE_VERSION} -m version_${CARGO_MAKE_CRATE_VERSION}",
    "echo $ rsync -a --info=progress2 --delete-after ~/rustprojects/pwa_currency_converter/web_server_folder/pwa_currency_converter/ ~/rustprojects/googlecloud/var/www/bestia.dev/pwa_currency_converter/",
    "rsync -a --info=progress2 --delete-after ~/rustprojects/pwa_currency_converter/web_server_folder/pwa_currency_converter/ ~/rustprojects/googlecloud/var/www/bestia.dev/pwa_currency_converter/",
    "echo $ rsync -e ssh -a --info=progress2 --delete-after ~/rustprojects/googlecloud/var/www/bestia.dev/pwa_currency_converter/ luciano_bestia@bestia.dev:/var/www/bestia.dev/pwa_currency_converter/",
    "rsync -e ssh -a --info=progress2 --delete-after ~/rustprojects/googlecloud/var/www/bestia.dev/pwa_currency_converter/ luciano_bestia@bestia.dev:/var/www/bestia.dev/pwa_currency_converter/",
]